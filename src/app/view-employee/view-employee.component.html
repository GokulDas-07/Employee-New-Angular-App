<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data">
                    <div class="card" >
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"> {{i.empcode}}</li>
                          <li class="list-group-item">{{i.name}}</li>
                          <li class="list-group-item">{{i.companyname}}</li>
                          <li class="list-group-item">{{i.designation}}</li>
                          <li class="list-group-item">{{i.Phone}}</li>
                          <li class="list-group-item">{{i.username}}</li>
                          <li class="list-group-item">{{i.password}}</li>
                          <li class="list-group-item">{{i.salary}}</li>
                          
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
